{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/' %{{ produto.foto }}}">
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ produto.nome }}</p>
                                <p class="imagem__descricao">{{ produto.descricao }}</p>
                                <p class="imagem__texto">{{ produto.preco }}</p>
                                <p class="imagem__texto">{{ produto.data_cadastro }}</p>
                                <p class="imagem__texto">{{ produto.data_atualizacao }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
